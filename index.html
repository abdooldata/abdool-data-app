<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Selling Web App</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 340px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0072ff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #005ecb;
    }
    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      width: 30%;
      padding: 8px;
    }
    .tab {
      display: none;
    }
    .active {
      display: block;
    }
    #message {
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-buttons">
      <button onclick="switchTab('signup')">Signup</button>
      <button onclick="switchTab('login')">Login</button>
      <button onclick="switchTab('dashboard')">Dashboard</button>
    </div>

    <div id="signup" class="tab active">
      <h2>Signup</h2>
      <form onsubmit="event.preventDefault(); alert('Signup successful!')">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <div id="login" class="tab">
      <h2>Login</h2>
      <form onsubmit="event.preventDefault(); switchTab('dashboard')">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="dashboard" class="tab">
      <h2>Buy Data</h2>
      <form onsubmit="handlePurchase(event)">
        <select required>
          <option value="">Select Network</option>
          <option value="mtn">MTN</option>
          <option value="airtel">Airtel</option>
          <option value="glo">Glo</option>
          <option value="9mobile">9Mobile</option>
        </select>

        <select required>
          <option value="">Select Data Plan</option>
          <option value="1">1GB</option>
          <option value="2">2GB</option>
          <option value="5">5GB</option>
          <option value="10">10GB</option>
        </select>

        <input type="tel" placeholder="Phone Number (e.g. 080...)" required />
        <button type="submit">Submit</button>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    function handlePurchase(e) {
      e.preventDefault();
      document.getElementById("message").innerText = "Your data purchase request has been submitted!";
    }
  </script>
</body>
</html>
